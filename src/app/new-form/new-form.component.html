<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Rower to the EBRC Women's 8</h3>
  </div>
  <div class="panel-body">
  <div>
    <div>
      <label>Rower Name:</label>
      <br>
      <input #newName>
    </div>
    <div>
      <label>Rower Seat Number:</label>
      <br>
      <input type="number" #newSeat>
    </div>
    <div>
      <label>Rower Bio:</label>
      <br>
      <textarea #newBio></textarea>
    </div>
    <div>
      <label>Rower Height:</label>
      <br>
      <textarea #newHeight></textarea>
    </div>
    <button routerLink="" (click)="submitForm(newName.value, newSeat.value, newBio.value, newHeight.value); newName.value=''; newSeat.value=''; newBio.value=''; newHeight.value=''">Add Rower to Roster</button>
  </div>
</div>
